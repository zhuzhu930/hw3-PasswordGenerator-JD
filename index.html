<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div id="passwordGeneratorForm" class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="passwordDisplay" 
            class="password-display"
            placeholder="Your Secure Password"
            aria-label="Generated Password">Your Secure Password
          </textarea>
          <form id="passwordGeneratorForm" class="form">
            <label for="characterAmountNumber">Number of Characters</label>
            <input class="number-input" type="number" min="8" max="128" value="10" id="characterAmountNumber">
            
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <div class="card-footer">
              <button type="submit" id="generate" class="btn">Generate Password</button>
            </div>
            </form>
        </div> 
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
